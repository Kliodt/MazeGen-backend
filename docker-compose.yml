services:

  db:
    image: postgres:17
    restart: always

    container_name: mazegen-database-container

    shm_size: 128mb

    env_file:
      - .env

    ports:
      - "5432:5432"

    environment:
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: mazegen # name
      PGDATA: /var/lib/postgresql/data

    volumes:
      - mazegen-database:/var/lib/postgresql/data


  mazegen:
    image: mazegen
    container_name: mazegen-container
    build: .
    ports:
      - "8080:8080"
    restart: no # todo: change it
    env_file:
      - .env
    depends_on:
      - db


volumes:
  mazegen-database:

